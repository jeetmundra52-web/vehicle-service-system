version: '3.8'

services:
  # Database Service
  mongodb:
    image: mongo:latest
    container_name: vehicle-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - vehicle-network

  # Authentication Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://vehicle-db:27017/vehicle-service-db
    depends_on:
      - mongodb
    networks:
      - vehicle-network

  # Booking Service
  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://vehicle-db:27017/vehicle-service-db
    depends_on:
      - mongodb
    networks:
      - vehicle-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - booking-service
    networks:
      - vehicle-network

  # Frontend Application
  frontend:
    build: ./frontend
    container_name: vehicle-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - vehicle-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - vehicle-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3003:3000"
    networks:
      - vehicle-network

networks:
  vehicle-network:
    driver: bridge

volumes:
  mongo-data:
