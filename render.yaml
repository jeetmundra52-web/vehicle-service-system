services:
  # Frontend - Static Site
  - type: web
    name: frontend
    env: static
    buildCommand: cd microservices/frontend && npm install && npm run build
    staticPublishPath: microservices/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # API Gateway
  - type: web
    name: api-gateway
    env: node
    rootDir: microservices/api-gateway
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: frontend
          property: url
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: auth-service
          property: url
      - key: BOOKING_SERVICE_URL
        fromService:
          type: web
          name: booking-service
          property: url

  # Auth Service
  - type: web
    name: auth-service
    env: node
    rootDir: microservices/auth-service
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      # You'll need to add MONGO_URI manually in the Render Dashboard

  # Booking Service
  - type: web
    name: booking-service
    env: node
    rootDir: microservices/booking-service
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      # You'll need to add MONGO_URI manually in the Render Dashboard
